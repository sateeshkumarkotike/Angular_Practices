

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4">
            <form #userForm="ngForm" (ngSubmit)="formData(userForm)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email" ngModel #email="ngModel" required
                            pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" placeholder="Email">
                        <div *ngIf="email?.errors?.required && email?.touched">
                            <small>email reqired</small>
                        </div>
                        <div *ngIf="email?.errors?.pattern && email?.touched">
                            <small>email pattern</small>
                        </div>
                    </div>  
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="text" class="form-control" id="inputPassword4" name="password" ngModel #password="ngModel" required
                            minlength="6" placeholder="Password">
                        <div *ngIf="password?.errors?.required && password?.touched">
                            <small>password reqired</small>
                        </div>
                        <div *ngIf="password?.errors?.minlength && password?.touched">
                            <small>password minlength 6</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address-1</label>
                    <input type="text" class="form-control" id="inputAddress" name="address1" ngModel #address1="ngModel" required
                        minlength="6" placeholder="1234 Main St">
                    <div *ngIf="address1?.errors?.required && address1?.touched">
                        <small>password reqired</small>
                    </div>
                    <div *ngIf="address1?.errors?.minlength && address1?.touched">
                        <small>password minlength 6</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" name="address2" ngModel #address2="ngModel" required
                        minlength="6" placeholder="Apartment, studio, or floor">
                    <div *ngIf="address2?.errors?.required && address2?.touched">
                        <small>address2 reqired</small>
                    </div>
                    <div *ngIf="address2?.errors?.minlength && address2?.touched">
                        <small>address2 minlength 6</small>
                    </div>
                </div>

                <!-- ngModelGroup -->
                <div ngModelGroup="Address">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" ngModel #city="ngModel" name="city" required minlength="4">
                            <div *ngIf="city?.errors?.required && city?.touched">
                              <small>password reqired</small>
                            </div>
                            <div *ngIf="city?.errors?.minlength && city?.touched">
                              <small>password minlength 4</small>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control"  ngModel name="state" #state="ngModel" required>
                                <!-- <option selected [ngValue]="null">SelectState</option>
                                <option value=1>Yes</option>
                                <option value=-1>No</option> -->
                                <!-- <option [ngValue]="State" *ngFor="let State of States">{{ State.stateName }}</option> -->
                                <option selected value="" >Choose</option>
                                <option [value]="State.stateName" *ngFor="let State of States">{{ State.stateName }}</option>
                            </select>
                            <div *ngIf="state?.errors?.required && state?.touched">
                              <small>please select State</small>
                            </div>

                         <!--multiple  -->
                            <!-- <select multiple id="inputState" class="form-control"  ngModel name="state" #state="ngModel" required> -->
                              
                                <!-- <option [ngValue]="State" *ngFor="let State of States">{{ State.stateName }}</option>
                                <option [value]="State.stateName" *ngFor="let State of States">{{ State.stateName }}</option>
                            </select>
                            <div *ngIf="(state.value==='[]') || (state.value==='') && state?.touched">
                              <small>select state</small>
                        
                            </div> -->
                            <!-- multiple -->
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="number" class="form-control" id="inputZip" ngModel #pcode="ngModel" name="pcode" required pattern="[1-9]*">
                            <div *ngIf="pcode?.errors?.required && pcode?.touched">
                              <small>PostelCode reqired</small>
                            </div>
                            <div *ngIf="pcode?.errors?.pattern && pcode?.touched">
                              <small>PostelCode graterthan 0</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div> -->
                <input type="submit"  class="btn btn-primary" /> 
                         
             </form>
      
        </div>
    </div>
    {{userForm.value | json }} 
</div>

<br/><br/><br/>
